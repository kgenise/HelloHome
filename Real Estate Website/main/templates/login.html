{% extends "layout.html" %}

{% block content %}

<div class="container">
	<ul class="nav nav-tabs nav-fill nav-justified">
		<li class="nav-item" style="border-bottom: #d904c4 5px solid;">
			<a class="nav-link" href="/login">Sign In</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" href="/register">Register</a>
		</li>
	</ul>
</div>

<div class="custom-container " style="width:50%;margin-left:auto;margin-right:auto">
	<form method = "POST" action ="">
        {{ form.hidden_tag() }}
		<!-- Email Address -->
		<div class="mb-3">
            {{ form.email.label }}
            {{ form.email }}
		</div>
		<!-- Password -->
		<div class="mb-3">
			{{ form.password.label }}
            {{ form.password }}
        </div>
		<!-- Submit Button -->
		<div class="d-flex justify-content-center">
            {{ form.submit }}
        </div>
		<!-- Registration Link -->
		<div class="d-grid gap-4 d-md-flex ">
			<p>Not a member? <a href="/register"> Register</a></p>
		</div>

		
	</form>
</div>
